<div class="container">
  <h1 class="title">{{country.name}}</h1>
  <div class="info">
    <div class="top">
      <h2>Popuation:</h2>
    </div>
  </div>
  <!--
  -->
  <app-pie *ngIf="pieData.length" [title]="pieTitle" [data]="pieData"  [countries]="countries"></app-pie>
  <app-bar *ngIf="barData.length"  [title]="barTitle" [data]="barData.slice(barData.length - periodOfTime)"  [countries]="countries"></app-bar>
</div>
