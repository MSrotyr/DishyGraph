<div class="containerr">
  <h1 class="title">Malaria</h1>
  <div class="info">
    <div class="top">
      <h2>Most infected countries:</h2>
      <ul class="list">
        <li *ngFor="let country of hierarchyData">
          <h4>{{country.name}} : </h4> <p>{{country.value}}</p>
        </li>
      </ul>
    </div>
  </div>
  <app-pie *ngIf="data.length" [data]="data" [regionData]="pieData" [countries]="countries"></app-pie>
  <app-bar></app-bar>
</div>
